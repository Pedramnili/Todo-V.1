<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://api.iconify.design/flat-color-icons/todo-list.svg" type="image/x-icon">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <title>Todo List</title>
</head>

<body>
    <div class="background">
        <div class="box-all">
            <div class="box-top">
                <h1 class="title">My Todo Today</h1>
                <div id="box-form" class="box-form">
                    <form id="form-todo" action="">
                        <input id="input-form" type="text" placeholder="Do it Here...." onfocus="this.placeholder=''"
                            onblur="this.placeholder='Do it Here....'" autocomplete="off">
                        <button id="btn-form" type="submit">
                            <span class="iconify" data-icon="entypo:pin"></span>
                        </button>
                    </form>
                    <span id="error" class="error">*Please Enter your To Do ...</span>
                </div>
            </div>
            <hr id="hr">
            <div class="box-bottom">
                <ul id="my-list">
                </ul>
            </div>
        </div>
</body>
<script src="./main.js"></script>

</html>
